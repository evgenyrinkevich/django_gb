{% load static %}

<ul>
    <li class="{% if request.resolver_match.kwargs.pk == '0' %}category-active {% endif %}">
        <a href="{% url 'main:category' 0 %}">
            All Products
        </a>
    </li>
    {% for item in categories %}
        <li class="nav-item{% if request.resolver_match.kwargs.pk == item.pk %} category-active{% endif %}">
            <a class="nav-link" href="{% url 'main:category' item.id %}">{{ item.name }}</a>
        </li>
    {% endfor %}
</ul>
