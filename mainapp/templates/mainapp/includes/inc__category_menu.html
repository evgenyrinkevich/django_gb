{% load static %}

<ul>
    <li class="{% if request.resolver_match.url_name == 'products' %}active {% endif %}">
        <a href="{% url 'main:products' %}">
            All Products
        </a>
    </li>
    {% for item in categories %}
        <li {% if request.resolver_match.kwargs.pk == item.pk %}class="active" {% endif %}>
            <a href="{% url 'main:category' item.id %}">{{ item.name }}</a>
        </li>
    {% endfor %}
</ul>
