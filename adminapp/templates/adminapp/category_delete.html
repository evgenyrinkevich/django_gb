{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
<div class="container">
  <div class="user_delete">
    Delete "{{ category_to_delete.name|title }}" category?
    <div class="row">
    <form action="{% url 'my_admin:category_delete' category_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="delete">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'my_admin:categories_list' %}">
        Cancel
      </a>
    </button>
    </div>
  </div>
</div>
{% endblock %}
