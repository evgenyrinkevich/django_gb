{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <div class="h2 text-center head">
      Authorization
    </div>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Enter">
    </form>
    <a href="{% url 'auth:register' %}" class="btn btn-round form-control">
        Register
    </a>
{% endblock %}
