{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <div class="h2 text-center head">
      Edit profile
    </div>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form_2.as_p }}
        <br>
        <input class="form-control" type="submit" value="save changes">
    </form>
    <ul>
        <li>
            <a class="btn btn-default" href="{% url 'auth:change_password' %}">
                Change password
            </a>
        </li>
        <li>
            <a class="btn btn-default " href="{% url 'main:index' %}">
                Back To Main
            </a>
        </li>
    </ul>
{% endblock %}
